<section class="login">
  <article class="container">
    <div class="page-header">
      <h1>로그인</h1>
    </div>
    <div class="page-content">
      <div class="login-box well">
        <form role="form" @submit.prevent="userInfoCheck" action="post">
 
          <div class="form-group">
            <label for="id">아이디</label>
            <input name="user_id" value='' id="id" placeholder="User ID"
                   type="text" class="form-control" v-model="user_id" />
          </div>
          <div class="form-group">
            <label for="InputPassword1">비밀번호</label>
            <input name="user_pw" id="InputPassword1" value='' placeholder="Password"
                   type="password" class="form-control" v-model="user_pw" />
          </div>
 
          <div class="form-group">
            <button type="submit" class="btn btn-info">로그인</button>
            <router-link :to="{ name: 'join'}" class="btn btn-info">회원가입</router-link>
          </div>
        </form>
      </div>
    </div>
  </article>
</section>
